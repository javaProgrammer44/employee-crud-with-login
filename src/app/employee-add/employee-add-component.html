<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Employee ID</label>
        <input type="text" class="form-control" formControlName="employeeId" disabled/>
      </div>
      <div
        *ngIf="angForm.controls['employeeId'].invalid && (angForm.controls['employeeId'].dirty || angForm.controls['employeeId'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['employeeId'].errors.required">
          Employee ID is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Employee Name </label>
        <input type="text" class="form-control" formControlName="employeeName"/>
      </div>
      <div
        *ngIf="angForm.controls['employeeName'].invalid && (angForm.controls['employeeName'].dirty || angForm.controls['employeeName'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['employeeName'].errors.required">
          Employee Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Department </label>
        <input type="text" class="form-control" formControlName="department"/>
      </div>
      <div
        *ngIf="angForm.controls['department'].invalid && (angForm.controls['department'].dirty || angForm.controls['department'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['department'].errors.required">
          Department is required.
        </div>
      </div>
      <div class="form-group">
        <button (click)="addEmployee()"
                [disabled]="angForm.pristine || angForm.invalid"
                class="btn btn-primary">Add Employee
        </button>
        <button (click)="back()"
                style="float: right;"
                class="btn btn-secondary">Back
        </button>
      </div>
    </form>
  </div>
</div>
